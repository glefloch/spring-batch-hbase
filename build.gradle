group 'com.github.glefloch'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile "org.springframework.batch:spring-batch-core:${spring_batch_version}"
    compile "org.apache.hbase:hbase-client:${hbase_version}"
    // Logging purpose
    compile 'org.slf4j:slf4j-log4j12:1.7.23'

    compileOnly 'org.projectlombok:lombok:1.16.12'
}
